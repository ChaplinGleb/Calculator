<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/style.css">
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
   <link rel="icon" href="https://img.icons8.com/fluent/344/calculator.png">
   <title>Calculator</title>
</head>
<body>
   <div class="container">
      <input id="box_result" class="block_result" placeholder="0" disabled></input>
      <button id="btn_comma" onclick="input('.')" type="text" class="btn btn_cooma">.</button>
      <button id="btn_backspace" onclick="backspace()" type="text" class="btn btn-func btn_backspace">
         <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-backspace-reverse-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M0 3a2 2 0 0 1 2-2h7.08a2 2 0 0 1 1.519.698l4.843 5.651a1 1 0 0 1 0 1.302L10.6 14.3a2 2 0 0 1-1.52.7H2a2 2 0 0 1-2-2V3zm9.854 2.854a.5.5 0 0 0-.708-.708L7 7.293 4.854 5.146a.5.5 0 1 0-.708.708L6.293 8l-2.147 2.146a.5.5 0 0 0 .708.708L7 8.707l2.146 2.147a.5.5 0 0 0 .708-.708L7.707 8l2.147-2.146z"/></svg>
      </button>
      <button id="btn_del" onclick="reset()" type="text" class="btn btn-func btn_del">C</button>
      <button id="btn_divide" onclick="input('/')" type="text" class="btn btn-func btn_divide ">รท</button>
      <button id="btn_multiply" onclick="input('*')" type="text" class="btn btn-func btn_multiply">ร</button>
      <button id="btn_minus" onclick="input('-')" type="text" class="btn btn-func btn_minus">-</button>
      <button id="btn_plus" onclick="input('+')" type="text" class="btn btn-func btn_plus">+</button>
      <button id="btn_equal" onclick="result()" type="text" class="btn btn-func btn_equal">=</button>
   </div>
   <script src="script.js"></script>
</body>
</html>
